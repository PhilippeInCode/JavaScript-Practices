<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="procesarDatosGET.php" method="GET">
        <label for = "nombre">Nombre:</label>
        <input type = "text" id = "nombre" name = "nombre" required>
        <br>
        <label for = "apellidos">Apellidos:</label>
        <input type = "text" id = "apellidos" name = "apellidos" required>
        <br>

        <label for="sexo">Sexo: </label>
        <input type="radio" id="hombre" name="genero" value="hombre">
        <label class="radio-group" for="hombre">Hombre
        </label>
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label class="radio-group" for="mujer">Mujer
        </label>

        <br><br>

        <label for = "correo">Correo:</label>
        <input type = "text" id = "correo" name = "correo" required>
        <br>

        <label for="spam">
            <input type="checkbox" id="spam" name="spam">
            Deseo recibir información sobre novedades y ofertas
        </label>
        <br><br>

        <label for="terminos">
            <input type="checkbox" id="terminos" name="terminos">
            Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos
        </label>
        <br><br>
        <button type = "submit">Enviar</button> 
    </form>
</body>
</html>
